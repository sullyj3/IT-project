{% extends 'base.html' %}

{% block title %}Family Settings{% endblock %}

{% block mainbody %}

<div class="container home-container">
  <div class="jumbotron">
      <div class="container">
        <h1>My Family</h1>
          <hr>
          
        <div class="row">                      
          <div class="col-md-9 personal-info">
            
            <form class="form-horizontal" role="form">               
              <div class="form-group col-md-8">
                <label for="exampleFormControlInput1">Family Referral Code</label>
                <input disabled class="form-control" id="exampleFormControlInput1" placeholder="{{referral_code}}">
              </div>
              <div class="form-group col-md-8">
                <label for="list-example">Family Members</label>
                <div id="list-example" class="list-group scrollable-dropdown">
                  {% for user in family %}
                    <a class="list-group-item">{{user.first_name}} {{user.surname}}</a>
                  {% endfor %}
                  </div>
              </div>     
                          
              <!--
              <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                  <a role="button" href="/editsettings" class="btn btn-primary" value="Make Changes">Apply Changes</a>
                  </div>
              </div>
              -->
            </form>
          </div>
      </div>
    </div>
    <hr>
  </div>
</div>
</div>


{% endblock %}

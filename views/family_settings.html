{% extends 'base.html' %}

{% block title %}Family Settings{% endblock %}

{% block mainbody %}

<div class="container home-container">
  <div class="jumbotron">
      <div class="container">
        <h1>My Family</h1>
          <hr>
        <h2>Family Referral Code is: {{referral_code}}</h2>

        {% for user in family%}

          {{user.first_name}} {{user.surname}} <br>

        {% endfor %}
          
        <div class="row">                      
          <div class="col-md-9 personal-info">

            
            
            <form class="form-horizontal" role="form">
               
              <div class="form-group col-md-8">
                <label for="exampleFormControlInput1">Family Reference Code</label>
                <input disabled class="form-control" id="exampleFormControlInput1" placeholder="123456">
              </div>
              <div class="form-group col-md-8">
                <label for="exampleFormControlSelect1">Remove a family member</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Name</option>
                  <option>John</option>
                  <option>Michelle</option>
                  <option>Obunga</option>
                  <option>Shrek 2</option>
                </select>
              </div>                    
                
              <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                  <a role="button" href="/editsettings" class="btn btn-primary" value="Make Changes">Apply Changes</a>
                  </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>
  </div>
</div>
</div>


{% endblock %}

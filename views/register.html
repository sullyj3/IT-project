                <form action="/register" method='POST'>
                    <div class="row">
                            <div class="col-sm">
                            <div class="form-group">
                                    <label for="exampleInputFirstName1">First Name</label>
                                    <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="Enter First Name" name="first_name">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputLastName1">Address</label>
                                        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Enter Address" name="location">
                                </div>
                                
                                <div class="form-group">
                                        <label for="exampleInputID1">Family ID</label>
                                        <input type="number" class="form-control" id="exampleInputID1" placeholder="Enter Family ID" name="familyID">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">

                                </div>
                                
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                        <label for="exampleInputLastName1">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Enter Last Name" name="last_name">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Re-enter Password" name="confirm_pass">
                                </div>
                            </div>
                        </div>
                    <div class="wrapper">
                        <button type="submit" value="Register" class="btn btn-primary btn-lg"> Submit</button>
                    </div>

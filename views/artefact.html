{% extends 'base.html' %}

{% block title %}{{artefact.name}}{% endblock %}

{% block mainbody %}
    <h1>Name: {{artefact.name}}</h1>
    <p>Owner: {{artefact.owner}}</p>
    <p>Description: {{artefact.description}}</p> <br>

    <ol id="artefacts">
    {% for image in artefact_images %}
    <li>
      <img src="{{ image.image_url }}">
    </li>
    {% endfor %}
    </ol>
{% endblock %}
